<section class="vh-100">
	<div class="container-fluid h-custom">
	  <div class="row d-flex justify-content-center align-items-center h-100">

		</div>
		<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
		  <form class="needs-validation" action="#" novalidate>
			<br>
			<!-- Email input -->
			  <input type="email" id="email" class="form-control form-control-lg form-control inputs" onkeyup="validarEmail()" required
				placeholder="Insira seu e-mail"/>
			  <label for="email">Usuário</label>
  
			<!-- Password input -->
			  <input type="password" name="senha" id="senha" minlength="6" class="form-control form-control-lg form-control inputs"
			  onkeyup="validarSenha()" required placeholder="Insira sua senha"/>
			  <label for="senha">Senha</label>
  
			<div class="d-flex justify-content-between align-items-center">
			  <!-- Checkbox -->

				<input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
				<label class="form-check-label" for="form2Example3">
				  Gravar
				</label>
			  </div>
			  <a href="../html/senha.html">Esqueceu a senha?</a>
			</div>
  
			<div class="text-center text-lg-start mt-4 pt-2">
				<h6 class="text-center">.</h6>
			  <button id="button" type="submit" class="login btn btn-primary btn-lg inputs"
				style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
			</div>
  
		  </form>
