<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/estilo_login.css">

    <title>Login - Trilhando</title>
</head>
<body>
    
<div class="container-fluid"> <!----caixa inicio-->
	<div class="row justify-content-center mt-5">
		<section class="col-12 colsm-6 col-md-4">
            <img src="img/user4.png" class="bg"> <!---logo da pagina --->
			<form class="form-container"><br>
				<h4 class="">Login</h4>
				<div class="form-group">
					<input type="text"  class="form-control" name="nome" placeholder="Nome">
				</div>
				
				<div class="form-group">
					<input type="password" class="form-control" name="senha" placeholder="Senha">
				</div>
				
				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" name="">
					<label class="form-check-label">Lembre-me</label>
				</div>
				<button class="btn btn-primary btn-block">Entrar</button>
			</form>
		</section>
	</div>
</div>                      <!----caixa fim-->
